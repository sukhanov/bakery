<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пекарня</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Пекарня</span>
    </div>
</nav>
<div class="container-fluid body-content">
    <div class="row marginTop-15">
        <div class="col col-xs-12">
            <div class="card w-100">
                <div class="row card-body">
                    <h4 class="col card-title">Выпечка</h4>
                    <div class="col">
                        <button id="refreshBtn" type="button" class="btn btn-primary float-right" style="margin-top: -10px;">
                            Обновить
                        </button>
                    </div>
                    <div>
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>Наименование</th>
                                <th>Дата и время производства</th>
                                <th>Тип</th>
                                <th>Начальная цена</th>
                                <th>Текущая цена</th>
                                <th>Цена в след. момент времени</th>
                                <th>Дата и время следующего изменения цены</th>
                            </tr>
                            </thead>
                            <tbody id="productsBody">
                            <tr>
                                <td colspan="7">Загрузка...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/site.js" language="javascript"></script>
</body>
</html>
